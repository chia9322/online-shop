{% import "bootstrap/wtf.html" as wtf %}
{% include "header.html" %}

<section id="detail" class="white-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-6 detail-column">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/static/images/{{item.img}}-0.jpg" class="item-image" alt="item-image">
                </div>
                {% for img_id in range(1,item.number_of_img) %}
                  <div class="carousel-item">
                        <img src="/static/images/{{item.img}}-{{img_id}}.jpg" class="item-image" alt="item-image">
                  </div>
                {% endfor %}
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
            </div>
          <div class="row images-row">
            {% for img_id in range(0, item.number_of_img) %}
              <a href="#carouselExampleIndicators" data-slide-to="{{img_id}}" role="button"><img src="/static/images/{{item.img}}-{{img_id}}.jpg" class="item-images" alt="item-image"></a>
            {% endfor %}
          </div>


        </div>
        <div class="col-12 col-lg-6 detail-column description-column">
          <div class="description-line">
            <h2>{{item.name}}</h2>
            <h4>{{item.price}}円</h4>
          </div>
          <p class="description-line">{{item.description}}</p>
          <div class="form-group description-line">
            <form action="{{url_for('detail', item_id=item.id)}}" method="POST">
              <select name="quantity" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="0" selected>0</option>
                {% for num in range(1,11) %}
                  <option value="{{num}}">{{num}}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-secondary btn-lg">カートに入れる</button>
            </form>
          </div>
        </div>
      </div>
    </div>



  </section>


{% include "footer.html" %}
